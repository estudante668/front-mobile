<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>App</title>
</head>
<body>
    <header id="header">
        <form class="header-form">
          <input type="text" class="from-input">
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
          <i class="fa-regular fa-heart"></i>
    </header>
    <main class="content">
        <section class="content-imagem">
          <img src="/assests/promo.jpg" alt="">
        </section>
        <section class="content-selection">
          <div class="content-titulos">
            <span>Secionar Modelos</span>
            <span class="link">Ver Tudo</span>
          </div>
          <ul class="lista-modelos">
            <li><a href="#polo"><img src="/assests/image11.jpg" alt=""></a></li>
            <li><a href="#social"><img src="/assests/image12.jpg" alt=""></a></li>
            <li><a href="#esport"><img src="/assests/image13.jpg" alt=""></a></li>
            <li><a href="#terno"><img src="/assests/image14.jpg" alt=""></a></li>
          </ul>
        </section>
        <section class="content-recommend">
          <div class="recommend-titulos">
            <span>Recomendacoes</span>
            <span class="recommend-link">Ver Tudo</span>
          </div>
          <button>
            <span>Filtro</span>
            <i class="fa-solid fa-sliders"></i></button>
          <ul class="lista-imagens">
            <li class="imagens"><a href="#polo"><img src="/assests/image11.jpg" alt=""></a></li>
            <li class="imagens"><a href="#social"><img src="/assests/image12.jpg" alt=""></a></li>
            <li class="imagens"><a href="#esport"><img src="/assests/image13.jpg" alt=""></a></li>
            <li class="imagens"><a href="#terno"><img src="/assests/image14.jpg" alt=""></a></li>
          </ul>
        </section>
        <section class="navbar">
          <ul class="lista-icons">
            <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-weight-hanging"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-user-pen"></i></a></li>
          </ul>
        </section>
    </main>
</body>
</html>
